<!DOCTYPE html>
<html>

<head>
    <title>Avoid Trump</title>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="phaser 2.8.3.min.js"></script>

    <script src="scripts/classes/man.js"></script>
    <script src="scripts/classes/woman.js"></script>
    <script src="scripts/classes/avoidTask.js"></script>
    <script src="scripts/classes/animScene.js"></script>

    <script src="scripts/states/load.js"></script>
    <script src="scripts/states/play.js"></script>
    <script src="scripts/states/intro.js"></script>
    <script src="scripts/states/failed.js"></script>
    <script src="scripts/states/win.js"></script>

    <script src="scripts/loadLevel.js"></script>
    <script src="scripts/handles.js"></script>

    <script src="scripts/angular/levelEditor.ctrl.js"></script>
    <link rel="stylesheet" href="scripts/angular/style.css">
    </style>

    <style>
        canvas {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="game"></div>

    <div id="level-editor" ng-app="avoidTrump" ng-controller="levelEditorController" ng-show="Level">
        <div id="level-props">
            <div class="row win-message">
                <div class="title">Win message</div>
                <div class="cell">
                    <div><input ng-model="Level.winMessage" /></div>
                </div>
            </div>
            <div class="row" ng-repeat="(key, value) in Level" ng-if="!['winMessage', 'scenes'].includes(key)">
                <div class="title">{{ ::key }}</div>
                <div class="cell">
                    <div>X</div>
                    <div><input ng-model="value.x" /></div>
                </div>
                <div class="cell">
                    <div>Y</div>
                    <div><input ng-model="value.y" /></div>
                </div>
                <div class="cell">
                    <div>Scale X</div>
                    <div><input ng-model="value.scaleX" /></div>
                </div>
            </div>
            <br />
            <div class="title scenes">
                Scenes
            </div>
            <br />
            <div class="row" ng-repeat="scene in Level.scenes" ng-class="scene.type">
                <div></div>
                <div class="cell">
                    <div>Type</div>
                    <div>
                        <select ng-model="scene.type" ng-options="sceneType.name as sceneType.desc for sceneType in Meta.sceneTypes">
                        </select>
                    </div>
                </div>
                <div class="cell small">
                    <div>Duration</div>
                    <div><input ng-model="scene.dur" /></div>
                </div>
                <div class="cell small">
                    <div>X</div>
                    <div><input ng-model="scene.x" ng-disabled="!['AvoidTask','AnimScene'].includes(scene.type)" /></div>
                </div>
                <div class="cell small">
                    <div>Y</div>
                    <div><input ng-model="scene.y" ng-disabled="!['AvoidTask','AnimScene'].includes(scene.type)" /></div>
                </div>
                <div class="cell">
                    <div>Sprite</div>
                    <div>
                        <select ng-model="scene.sprite" ng-disabled="scene.type != 'AnimScene'" ng-options="sprite for sprite in Meta.sprites">
                        </select>
                    </div>
                </div>
                <div class="cell">
                    <div>Animation</div>
                    <div>
                        <select ng-model="scene.anim" ng-disabled="scene.type != 'AnimScene'" ng-options="anim for anim in Meta.animations[scene.sprite]">
                        </select>
                    </div>
                </div>
                <div class="cell">
                    <div>Character</div>
                    <div><input ng-model="scene.char" ng-disabled="scene.type != 'AvoidTask'" /></div>
                </div>
                <div class="cell">
                    <div>Color</div>
                    <div><input ng-model="scene.style" ng-disabled="scene.type != 'AvoidTask'" /></div>
                </div>
                <div class="cell">
                    <div>Locker scene</div>
                    <div><input type="checkbox" ng-model="scene.locker" /></div>
                </div>
            </div>
        </div>
        <br />
        <textarea readonly>
            {{ Level | json }}
        </textarea>
        <br />
        <input type="button" value="COPY TEXT" ng-click="copyLevel()" />
    </div>
</body>

</html>
